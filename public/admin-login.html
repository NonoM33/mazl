<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAZL Admin</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --primary: #6C5CE7;
      --primary-dark: #5849c2;
      --secondary: #FD79A8;
      --accent: #FF6B6B;
      --dark: #1a1a2e;
      --text: #2D3436;
      --text-light: #636E72;
      --gradient: linear-gradient(135deg, #6C5CE7 0%, #FD79A8 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: #6C5CE7;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: #FD79A8;
      bottom: -50px;
      right: -50px;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 200px;
      height: 200px;
      background: #a29bfe;
      top: 50%;
      right: 20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(20px, 30px) scale(1.02); }
    }

    /* Glass card */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 48px;
      width: 100%;
      max-width: 440px;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
      animation: cardAppear 0.6s ease-out;
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Logo */
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-light);
      font-size: 15px;
      margin-bottom: 36px;
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, rgba(108, 92, 231, 0.1), rgba(253, 121, 168, 0.1));
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: var(--primary);
      margin-left: 8px;
    }

    .admin-badge svg {
      width: 14px;
      height: 14px;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 28px 0;
      color: var(--text-light);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
    }

    /* Google button */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px 24px;
      background: white;
      border: 2px solid rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .google-btn:hover {
      border-color: var(--primary);
      box-shadow: 0 8px 24px rgba(108, 92, 231, 0.15);
      transform: translateY(-2px);
    }

    .google-btn:active {
      transform: translateY(0);
    }

    .google-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      font-size: 16px;
      font-family: inherit;
      color: var(--text);
      background: rgba(248, 249, 254, 0.5);
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
    }

    .form-input::placeholder {
      color: #B2BEC3;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 18px 24px;
      background: var(--gradient);
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(108, 92, 231, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Error message */
    .error-msg {
      margin-top: 16px;
      padding: 14px 18px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
      color: #e74c3c;
      font-size: 14px;
      display: none;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .error-msg.show {
      display: block;
    }

    /* Footer */
    .footer-note {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-light);
    }

    .footer-note a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 16px;
        align-items: flex-start;
        padding-top: 40px;
      }

      .login-card {
        padding: 28px 20px;
        border-radius: 24px;
        max-width: 100%;
      }

      .logo {
        font-size: 32px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 28px;
      }

      .admin-badge {
        display: block;
        margin: 8px auto 0;
        width: fit-content;
      }

      .google-btn {
        padding: 14px 20px;
        font-size: 15px;
      }

      .divider {
        margin: 20px 0;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-label {
        font-size: 13px;
      }

      .form-input {
        padding: 14px 16px;
        font-size: 15px;
        border-radius: 12px;
      }

      .submit-btn {
        padding: 16px 20px;
        font-size: 15px;
        border-radius: 12px;
      }

      .footer-note {
        margin-top: 20px;
      }

      .orb-1 {
        width: 250px;
        height: 250px;
      }

      .orb-2 {
        width: 200px;
        height: 200px;
      }

      .orb-3 {
        display: none;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 12px;
        padding-top: 24px;
      }

      .login-card {
        padding: 24px 16px;
        border-radius: 20px;
      }

      .logo {
        font-size: 28px;
      }

      .subtitle {
        font-size: 13px;
      }

      .google-btn {
        padding: 12px 16px;
        font-size: 14px;
        gap: 10px;
      }

      .google-btn svg {
        width: 20px;
        height: 20px;
      }

      .form-input {
        padding: 12px 14px;
        font-size: 14px;
      }

      .submit-btn {
        padding: 14px 16px;
        font-size: 14px;
      }
    }

    /* Ensure card never overflows viewport */
    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }

      .login-card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating orbs for visual effect -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="login-card">
    <h1 class="logo">MAZL</h1>
    <p class="subtitle">
      Back-office
      <span class="admin-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        Admin
      </span>
    </p>

    <!-- Google Sign In -->
    <button class="google-btn" id="google-btn" onclick="handleGoogleLogin()">
      <svg viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continuer avec Google
    </button>

    <div class="divider">ou</div>

    <!-- Password form -->
    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="admin@mazl.app"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="••••••••••"
          required
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="submit-btn" id="submit-btn">
        Se connecter
      </button>

      <div class="error-msg" id="error-msg"></div>
    </form>

    <p class="footer-note">
      <a href="/">Retour au site</a>
    </p>
  </div>

  <script>
    const STORAGE_KEY = 'mazl_admin_token';
    const EMAIL_KEY = 'mazl_admin_email';
    const GOOGLE_CLIENT_ID = '114247778518-1bkjnb262ljaklg7pie1som74tedpt79.apps.googleusercontent.com';

    // Initialize Google Sign-In
    function initGoogleSignIn() {
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleGoogleCredential,
          auto_select: false,
        });
      }
    }

    // Wait for Google library to load
    window.onload = () => {
      initGoogleSignIn();
      checkExistingSession();
    };

    function handleGoogleLogin() {
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            // Fallback: use popup
            google.accounts.oauth2.initTokenClient({
              client_id: GOOGLE_CLIENT_ID,
              scope: 'email profile',
              callback: (response) => {
                if (response.access_token) {
                  // Get user info with access token
                  fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: { Authorization: `Bearer ${response.access_token}` }
                  })
                  .then(r => r.json())
                  .then(userInfo => {
                    loginWithGoogle(null, userInfo.email);
                  });
                }
              },
            }).requestAccessToken();
          }
        });
      } else {
        showError('Google Sign-In non disponible. Rechargez la page.');
      }
    }

    async function handleGoogleCredential(response) {
      await loginWithGoogle(response.credential);
    }

    async function loginWithGoogle(idToken, email = null) {
      const btn = document.getElementById('google-btn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Connexion...';

      try {
        const res = await fetch('/api/admin/google-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken, email }),
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.error || 'Connexion refusee');
        }

        localStorage.setItem(STORAGE_KEY, data.token);
        localStorage.setItem(EMAIL_KEY, data.email);
        window.location.href = '/admin/dashboard';

      } catch (err) {
        showError(err.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuer avec Google
        `;
      }
    }

    function showError(message) {
      const errorEl = document.getElementById('error-msg');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function hideError() {
      document.getElementById('error-msg').classList.remove('show');
    }

    // Password login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('submit-btn');

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Connexion...';

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.error || 'Identifiants incorrects');
        }

        localStorage.setItem(STORAGE_KEY, data.token);
        localStorage.setItem(EMAIL_KEY, email);
        window.location.href = '/admin/dashboard';

      } catch (err) {
        showError(err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Se connecter';
      }
    });

    // Check existing session
    async function checkExistingSession() {
      const token = localStorage.getItem(STORAGE_KEY);
      if (!token) return;

      try {
        const res = await fetch('/api/admin/verify', {
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (res.ok) {
          window.location.href = '/admin/dashboard';
        } else {
          localStorage.removeItem(STORAGE_KEY);
          localStorage.removeItem(EMAIL_KEY);
        }
      } catch (e) {
        // Stay on login page
      }
    }
  </script>
</body>
</html>
