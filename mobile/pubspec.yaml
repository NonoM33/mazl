name: mazl
description: "MAZL - Application de rencontre premium pour la communaut√© juive"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8

  # State Management & DI
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Networking
  http: ^1.2.1
  dio: ^5.5.0
  web_socket_channel: ^3.0.0
  connectivity_plus: ^6.0.3

  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  crypto: ^3.0.3
  flutter_secure_storage: ^9.2.2

  # In-App Purchases & Subscriptions
  purchases_flutter: ^8.1.2
  purchases_ui_flutter: ^8.1.2

  # UI Modern - Swipe Cards & Animations
  flutter_card_swiper: ^7.2.0
  lottie: ^3.1.2
  rive: ^0.13.8
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  shimmer: ^3.0.0

  # Image Handling
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.2
  image_cropper: ^7.1.0
  photo_view: ^0.15.0

  # Video Calls
  agora_rtc_engine: ^6.5.3
  permission_handler: ^11.3.1

  # Location Services
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3

  # Calendar & Events
  table_calendar: ^3.1.2

  # Notifications
  flutter_local_notifications: ^17.2.2
  onesignal_flutter: ^5.2.9

  # Camera (for verification)
  camera: ^0.11.0+1

  # Jewish Calendar / Shabbat Times
  kosher_dart: ^2.0.18

  # Utilities
  intl: ^0.20.2
  uuid: ^4.4.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  logger: ^2.4.0
  url_launcher: ^6.3.0
  lucide_icons: ^0.257.0
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/animations/lottie/
    - assets/animations/rive/
    - assets/images/
    - assets/images/icons/
    - assets/images/backgrounds/
    - assets/images/placeholders/

